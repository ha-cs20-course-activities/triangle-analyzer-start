<!DOCTYPE html>
<html>

<head>
  <title>Triangle Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Triangle Analyzer</h1>
    <hr>
    <img src="labelled-triangle-diagram.png" alt="Triangle">
    <hr>

    <p>Enter a value for angle A: <input type='number' id='angleA'></p>
    <p>Enter a value for angle B: <input type="number" id='angleB'></p>
    <p>Enter a value for angle C: <input type="number" id='angleC'></p>

    <p><button id='analyze-btn'>Analyze Triangle</button></p>
    <hr>

    <p>Valid Triangle: <span id="valid-output">----</span></p>
    <p>Type of Triangle: <span id='type-output'>----</span></p>

  </main>

  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
